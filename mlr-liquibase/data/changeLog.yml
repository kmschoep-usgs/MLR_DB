databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      id: load.agency
      author: mhines
      runOnChange: true
      changes:
        - delete:
            tableName: agency
            schemaName: mlr_data
        - loadData:
            encoding: UTF-8
            file: agency.csv
            relativeToChangelogFile: true
            separator: ','
            quotchar: '"'
            tableName: agency
            schemaName: mlr_data
        - rollback: select 'no rollback - you must restore previous agency.csv and rerun manually';

